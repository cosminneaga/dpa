version: '3.9'

services:

  db:
    image: mongo:latest
    hostname: dpaDBServer
    environment:
      - MONGO_INITDB_DATABASE=blogger
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - 8100:27017
    networks:
      - dpaNetwork

  backend:
    build: ./backend
    ports:
      - 8080:8080
    volumes:
      - .:/DPA_VOLUMES
    networks:
      - dpaNetwork
    depends_on:
      - db

  blogger-front:
    build: ./frontend/blogger
    ports: 
      - 80:3000
    networks:
      - dpaNetwork
    depends_on:
      - db
      - backend



networks:
  dpaNetwork: